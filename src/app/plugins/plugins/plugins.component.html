<h1 class="mt-5 text-center sr">Plugins</h1>
<br>
<div class="col-12 text-center mt-5" *ngFor="let plugin of plugins; let i=index" appDeferLoading (deferLoad)="plugin.show = true">
    <div class="row d-flex parallax sr pb-lg-5" [ngClass]="i % 2 == 0? 'flex-row-reverse' : 'flex-row'" [class.mb-lg-5]="i < plugins.length - 1">
        <div class="col-12 col-lg-6 px-lg-5 plugin-desc align-self-center"
            [ngClass]="i % 2 == 0? 'all-left' : 'all-right'">
            <h2 class="font-weight-bold">{{plugin.title}}</h2>
            <div class="row">
                <h4>{{plugin.cont.subtitle}}</h4>
            </div>
            <div class="row">
                <p [innerHtml]="plugin.cont.desc"></p>
            </div>
            <div class="row d-block" [class.text-center]="isSmallscreen">
                <a class="m-2 btn btn-outline-danger dwn-plugin" target="_blank" [href]="plugin.dwn">Descargar</a>
            </div>
        </div>
        <div class="col-12 col-lg-6 align-self-center py-lg-5 py-md-0">
            <div class="rombo-fondo sr" *ngIf="!isSmallscreen" [ngClass]="i % 2 == 0? 'rombo-left' : 'rombo-right'"
                [style]="'margin-top: ' + plugin.dimensions[1] / 10 + 'px; height: ' + plugin.dimensions[1]/35 +'vmax;'">
            </div>
            <div class="row">
                <div class="plugin-img" *ngIf="plugin.show"
                    [style]="'background-image: url(' + plugin.img + '); min-height: ' + plugin.dimensions[1]/1.5 + 'px; background-size: ' + plugin.bg_size + '%;'">
                </div>
                <div class="plugin-img skeleton" *ngIf="!plugin.show">
                </div>
                <!-- <div class="row">
                    <div class="product-shadow"></div>
                </div> -->
            </div>
        </div>
    </div>
    <div class="row" appDeferLoading (deferLoad)="plugin.loadAudio = true">
        <app-audio-player *ngIf="plugin.loadAudio" [audioPath]="plugin.audioPath"></app-audio-player>
    </div>
    <div class="row py-5 mt-lg-1 mb-0" *ngIf="i < plugins.length - 1">
        <app-end-section [svgcolor]="svgcolor"></app-end-section>
    </div>
</div>
