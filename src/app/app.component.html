<div class="body">


  <div class="container-fluid px-0 full-h d-flex align-items-center gradient">
    <div class="col-12 d-flex full-h">
      <div class="col-1">
        <div class="mt-2 mb-3 my-md-4 mt-lg-5 mb-lg-5 text-center" *ngFor="let svg of rhombs; let i=index">
          <svg [style]="'animation-delay:' + i + 's'" class="svg-padding" id="svg" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" width="70" height="70" viewBox="0, 0, 400, 400">
            <g id="svgg">
              <path id="path0"
                d="M192.629 2.539 C 190.447 4.622,73.395 183.048,67.447 193.359 C 62.813 201.391,56.221 189.801,130.317 303.906 C 195.254 403.908,192.431 400.000,199.736 400.000 C 206.120 400.000,204.607 402.104,270.644 301.386 C 343.494 190.276,337.155 201.337,332.553 193.359 C 326.605 183.048,209.553 4.622,207.371 2.539 C 203.443 -1.210,196.557 -1.210,192.629 2.539 M254.688 115.689 C 284.551 161.266,308.984 199.206,308.984 200.000 C 308.984 201.336,200.871 367.179,200.000 367.179 C 199.129 367.179,91.016 201.336,91.016 200.000 C 91.016 198.664,199.129 32.821,200.000 32.821 C 200.215 32.821,224.824 70.112,254.688 115.689 "
                stroke="none" [attr.fill]="svgcolor" fill-rule="evenodd"></path>
            </g>
          </svg>
        </div>
        <a href="#plugins">
          <div class="mt-0 mb-4 text-center"><svg style="animation-delay: 6s;" class="svg-padding" id="svg"
              version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70"
              height="70" viewBox="0, 100, 400,214.67181467181467">
              <g id="svgg">
                <path id="path0"
                  d="M61.150 0.656 C 59.266 1.187,178.273 186.524,183.793 191.657 C 188.037 195.604,193.669 195.459,198.059 191.289 C 199.498 189.922,228.344 146.583,262.162 94.981 C 319.295 7.801,323.823 1.124,326.110 0.681 C 329.387 0.045,307.307 -0.122,302.134 0.499 L 298.090 0.985 245.141 81.767 C 216.020 126.197,191.884 162.548,191.506 162.548 C 189.832 162.548,85.009 1.166,86.337 0.633 C 88.009 -0.038,63.535 -0.015,61.150 0.656 "
                  stroke="none" [attr.fill]="svgcolor" fill-rule="evenodd"></path>
              </g>
            </svg></div>
        </a>
      </div>
      <div class="col-11 d-flex align-items-center">
        <div class="row">
          <h1 class="w-75 p-5 pb-0 app-title">KbrHz</h1>
          <p class="w-75 p-5 pt-0 fw-light text-lowercase app-subtitle">Site made by @Kibraee</p>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar sticky-top navbar-light justify-content-center container-shadow py-2">
    <a class="navbar-brand mx-lg-5" href="#plugins">Plugins</a>
    <a class="navbar-brand mx-lg-5" href="#samples">Samples</a>
    <a class="navbar-brand mx-lg-5" href="#about">About</a>
  </nav>
  <div id="plugins" class="container-fluid position-relative pt-4 px-lg-5" style="height: auto;">
    <app-plugins [svgcolor]="svgcolor"></app-plugins>
  </div>
  <app-divider [svgcolor]="svgcolor"></app-divider>
  <div id="samples" class="container-fluid position-relative pt-4 px-lg-5" style="height: 500px;">
    <h1 class="mt-5 text-center">Samples</h1>
  </div>
  <div id="about" class="container-fluid position-relative pt-4 px-lg-5" style="height: 500px;">
    <h1 class="mt-5 text-center">About</h1>
  </div>
</div>
